<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width , initial-scale=1.0" />
    <title>Contact Us | Noah Jessee</title>
    <meta
      name="description"
      content="created by noah jessee for WDD 130 as a page with cotact infomation."
    />
    <meta name="author" content="Noah Jessee" />
    <link rel="stylesheet" href="styles/rafting.css" />
  </head>
  <body>
    <header>
      <img src="images/logo.png" alt="rafing site logo" />
      <nav>
        <a href="wwr/index.html">Index</a>
        <a href="wwr/about.html">About</a>
        <a href="wwr/trips.html">Trips</a>
        <a href="wwr/contact.html">Contact</a>
      </nav>
    </header>

    <main>
      <div class="info">
        <div class="contact">
          <h2>Address</h2>
          <p>
            Summer Rafting Runs <br />
            1727 Pokemon Blvd. <br />
            Johnville, GA 12345
          </p>
          <h2>Phone Number</h2>
          <p>(777) 277-9876</p>
          <h2>Email</h2>
          <p>raftingruns@summer.lit</p>
        </div>
        <div class="map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d161161.2249237171!2d-82.53706664957856!3d33.86056204149353!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sqa!4v1684590094487!5m2!1sen!2sqa"
            width="370"
            height="370"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
      <h2>Employees</h2>
      <div class="employee">
        <figure class="employee1">
          <img src="images/happy-employee-1.jpg" alt="happy employee" />
          <figcaption>Manager: Antwon Jones</figcaption>
        </figure>
        <figure class="employee2">
          <img src="images/happy-employee-2.jpg" alt="happy employee" />
          <figcaption>Guide: Johny Cane</figcaption>
        </figure>
        <figure class="employee3">
          <img src="images/happy-employee-3.jpg" alt="happy employee" />
          <figcaption>Guide: Phill Cane</figcaption>
        </figure>
      </div>
      <div class="form">
        <form>
          <fieldset>
            <div class="contactq">
            <label for="name">Name</label> <br />
            <input type="text" id="name"> <br />
            <label for="email">Email</label> <br />
            <input type="text" id="email"/> <br />
            <label for="purpose">Purpose</label> <br />
            <select name="purpose" id="purpose">
              <option value="">select option</option>
              <option value="General">General Inquiry</option>
              <option value="reservation">Reservation Question</option>
              <option value="website">Website Suggestion</option>
            </select>
            <br />
        </div>
            <div class="message">
              <label for="message">Message</label> <br />
              <textarea
                name="message"
                id="message"
                cols="55"
                rows="5"
              ></textarea>
              <br />
            </div>
            <input type="checkbox" id="subscribe" />
            <label for="subscribe"
              >Please subscribe me to the monthly newsletter</label
            >
            <br />
            <button>Submit</button>
          </fieldset>
        </form>
      </div>
    </main>

    <footer>
      <p>&#169; 2023, summer rafting runs, Noah Jessee</p>
      <nav class="sociallinks">
        <a href="images/IMG_0417.jpg">Wireframe</a>
        <a href="https://facebook.com">
          <img src="images/fb_Icon.png" alt="facebook" />
        </a>
        <a href="https://twitter.com">
          <img src="images/twitter.png" alt="Twitter" />
        </a>
        <a href="https://instagram.com">
          <img src="images/instagram.png" alt="instagram" />
        </a>
      </nav>
    </footer>
  </body>
</html>
